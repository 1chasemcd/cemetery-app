<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- Using fontawesome for icons -->
    <link href="assets/fonts/fontawesome/all.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <!-- Div to enclose content to blur in background when add window opens -->
    <div id="blur-content">
        <!-- Div to house search bar and header buttons -->
        <div id="menu-bar"><!-- 
            --><input id="search-bar" type="search" placeholder="Search"><!-- 
            --><button id="add-entry-button"><i class="fas fa-plus"></i></button>
        </div>

        <!-- Space below fixed header -->
        <div id="spacer"></div>

        <!-- Table to hold cemetary data -->
        <table id="data-table">
            <!-- Table header is static content -->
            <thead>
                <tr>
                    <!-- First column will hold edit/map buttons, so no title is needed -->
                    <th></th>
                    <th>Entry Date<span class="fa-stack"><i class="fas fa-sort fa-stack-1x"></i><i class="fas fa-sort-up fa-stack-1x"></i></span></th>
                    <th>Deceased Name <span class="fa-stack"><i class="fas fa-sort fa-stack-1x"></i><i class="fas fa-stack-1x"></i></span></th>
                    <th>Contact Name <span class="fa-stack"><i class="fas fa-sort fa-stack-1x"></i><i class="fas fa-stack-1x"></i></span></th>
                    <th>Address <span class="fa-stack"><i class="fas fa-sort fa-stack-1x"></i><i class="fas fa-stack-1x"></i></span></th>
                    <th>Email <span class="fa-stack"><i class="fas fa-sort fa-stack-1x"></i><i class="fas fa-stack-1x"></i></span></th>
                    <th>Phone <span class="fa-stack"><i class="fas fa-sort fa-stack-1x"></i><i class="fas fa-stack-1x"></i></span></th>
                </tr>
            </thead>

            <!-- Table body to be filled by js -->
            <tbody></tbody>
        </table>
    </div>
    
    <!-- Window to popup to add/edit a data table entry -->
    <div id="add-window" style="display: none;">
        <!-- Different headings to be displayed by js in different contexts -->
        <h1 id="add-title" style="display: none;">Add Entry</h1>
        <h1 id="edit-title" style="display: none;">Edit Entry</h1>

        <input class="half-width" type="text" placeholder="Deceased First Name"><!-- 
        --><input class="half-width" type="text" placeholder="Deceased Last Name">

        <input class="half-width" type="text" placeholder="Contact First Name"><!-- 
        --><input class="half-width" type="text" placeholder="Contact Last Name">

        <input class="full-width" type="text" placeholder="Address">
        <input class="full-width" type="text" placeholder="Email">
        <input id="phone-input" class="full-width" type="text" placeholder="Phone">

        <canvas id="add-map" width="2225" height="1328"></canvas>

        <!-- Div to evenly space two out of the three buttons -->
        <div id="add-button-container">
            <button id="close-add-button">Cancel</button>
            <button id="submit-add-button" style="display: none;">Submit</button>
            <button id="submit-edit-button" style="display: none;">Submit</button>
        </div>
    </div>

    <div id="map-window" style="display: none;">
        <h1 id="map-title"></h1>
        <canvas id="view-map"></canvas>
        <button id="close-map-button">Close</button>
    </div>

    <!-- Load map background image onto page and hide it -->
    <img src="assets/images/map.png" width="0" height="0" id="map-img">

    <script src="js/map.js"></script>
    <!-- Start render script -->
    <script src="js/renderer.js"></script>
</body>
</html>
